{% extends 'header.html' %}

{% block content %}

<h2>Comments</h2>

    {{ post.description }}
    {% for comment in post.comments.all %}
    <br>{{ comment.author }} {{ comment.comment }}<br>
    {% endfor %}
    <hr>
<h3>Add a comment</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock content %}
